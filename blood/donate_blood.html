<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood - Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Changed font for consistency */
            background-color: #f8f9fa; /* Light background for the page */
            padding-top: 70px; /* Adjust for fixed header */
            margin: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            scroll-behavior: smooth;
            padding-top: 90px; 
        }

        h1, h2, h3, h4 {
            font-weight: bold;
        }

        h2 {
            font-size: 2.5rem;
            color: #e63946;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        .navbar {
            /* background-color: #ffffff; */
            border-radius: 0 0 20px 20px;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1030;
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
        }

        .navbar .logo {
            height: 50px;
        }

        .navbar-collapse {
            flex-grow: 0;
        }

        .navbar-nav {
            flex-direction: row;
            flex-wrap: nowrap; 
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #e63946;
        }

        .navbar .btn {
            border-radius: 20px;
        }

        .navbar .btn-outline-danger {
            border-color: #e63946;
            color: #e63946;
        }

        .navbar .btn-outline-danger:hover {
            background-color: #e63946;
            color: white;
        }

        .navbar .btn-danger {
            background-color: #e63946;
            border: none;
        }

        .navbar .btn-danger:hover {
            background-color: #d62839;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            background-color: #e63946; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        .header {
            background: linear-gradient(135deg, #e63946, #ff6f61); /* Gradient background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 50px 0; /* Vertical padding */
            transition: all 0.5s ease; /* Smooth transition */
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem; /* Adjusted for better sizing */
        }

        .donate-form {
            background-color: #fff; /* White background for the form */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            max-width: 600px; /* Maximum width for the form */
            margin: 40px auto; /* Centered */
            transition: transform 0.5s ease; /* Smooth transition */
        }

        .donate-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333; /* Darker text for better readability */
            font-size: 1.5rem; /* Slightly smaller header */
        }

        .donate-form input, .donate-form select, .donate-form textarea {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px; /* Rounded input corners */
            border: 2px solid #e63946; /* Border color */
            width: 100%; /* Full width on smaller screens */
            transition: border-color 0.3s ease; /* Smooth border transition */
        }

        .donate-form input:focus, .donate-form select:focus, .donate-form textarea:focus {
            border-color: #ff6f61; /* Color change on focus */
            outline: none; /* Remove outline */
        }

        .donate-form button {
            background-color: #e63946; /* Primary button color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px; /* Rounded button corners */
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem; /* Button text size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .donate-form button:hover {
            background-color: #ff6f61; /* Change color on hover */
        }

        .alert {
            display: none; /* Initially hidden */
            margin-top: 20px; /* Margin above the alert */
            text-align: center; /* Center text */
            font-size: 1rem; /* Font size for alert */
            padding: 10px; /* Padding inside the alert */
        }

        .thank-you {
            display: none; /* Initially hidden */
            text-align: center; /* Center text */
            font-size: 1.5rem; /* Font size for thank you note */
            margin-top: 20px; /* Margin above the thank you note */
            color: #28a745; /* Green color for success */
        }

        .footer {
            background-color: #343a40; /* Dark background for footer */
            color: #fff; /* White text color */
            text-align: center; /* Center footer text */
            padding: 15px 0; /* Vertical padding */
            margin-top: 30px; /* Margin above the footer */
        }

        /* Animation styles */
        @keyframes rotateForm {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .rotating {
            animation: rotateForm 1.5s ease-in-out; /* Animation duration */
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .header h1 {
                font-size: 2rem; /* Adjusted for smaller screens */
            }

            .donate-form {
                padding: 20px; /* Reduced padding on smaller screens */
            }

            .donate-form button {
                font-size: 1rem; /* Smaller button text */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo-color.png" alt="Blood Bank Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="blood.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blood.html"><i class="fas fa-cogs"></i> Our Services</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="#blood-need"><i class="fas fa-tint"></i> Blood Need</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="header">
        <h1>Donate Blood</h1>
    </div>

    <div class="container">
        <div class="donate-form" id="donateFormContainer">
            <h2>Join Us in Saving Lives!</h2>
            <form id="donateForm">
                <input type="text" id="donorName" placeholder="Your Name" required>
                <input type="email" id="donorEmail" placeholder="Email Address" required>
                <input type="tel" id="donorContact" placeholder="Contact Number" required>
                <input type="date" id="donationDate" required>
                <select id="donorBloodGroup" required>
                    <option value="" disabled selected>Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <textarea id="donationMessage" placeholder="Additional Information" rows="5"></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Donation</button>
            </form>
            <div class="alert alert-success" id="donationSuccessAlert">Your blood donation offer has been submitted!</div>
            <div class="thank-you" id="thankYouNote">Thank you for your generous donation!</div> <!-- Thank You Note -->
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const bloodDonation = {
                name: document.getElementById('donorName').value,
                email: document.getElementById('donorEmail').value,
                contact: document.getElementById('donorContact').value,
                date: document.getElementById('donationDate').value,
                bloodGroup: document.getElementById('donorBloodGroup').value,
                message: document.getElementById('donationMessage').value
            };
    
            // Save the blood donation details to localStorage
            let bloodDonations = JSON.parse(localStorage.getItem('bloodDonations')) || [];
            bloodDonations.push(bloodDonation);
            localStorage.setItem('bloodDonations', JSON.stringify(bloodDonations));
    
            // Simulate form submission success
            document.getElementById('donationSuccessAlert').style.display = 'block';
            
            // Add the rotating class
            const donateFormContainer = document.getElementById('donateFormContainer');
            donateFormContainer.classList.add('rotating');

            // Reset the form
            document.getElementById('donateForm').reset();
    
            // Remove the rotating class after the animation ends
            setTimeout(() => {
                donateFormContainer.classList.remove('rotating');
                
                // Show the thank you note after rotation
                document.getElementById('thankYouNote').style.display = 'block';
            }, 1500); // Match this duration with the animation duration
        });
    </script>
</body>
</html>
